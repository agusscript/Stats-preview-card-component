<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p class="num-stat">10k+</p>
          <p>COMPANIES</p>
        </div>
        <div>
          <p class="num-stat">314</p>
          <p>TEMPLATES</p>
        </div>
        <div>
          <p class="num-stat">12M+</p>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
      <div class="img-container">
        <div class="img-color"></div>
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="girls networking mobile image">
        <img class="desk-img" src="images/image-header-desktop.jpg" alt="girls networking image"> 
      </div>
  </main>
</body>

</html>
